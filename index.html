<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Vibe Check</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="app-container">
        <!-- Login View -->
        <section id="login-view" class="view active">
            <div class="login-container">
                <h1>‚ú® Vibe Check</h1>
                <p>Rate classes & find easy A's.</p>
                <p class="subtext">Sign in with your school email to join.</p>
                <button id="login-btn" class="btn-primary full-width">Sign in with Google</button>
            </div>
        </section>

        <!-- Main App (Hidden by default) -->
        <div id="app-content" class="hidden">
            <header>
                <div class="header-top">
                    <div class="logo">‚ú® Vibe Check</div>
                    <button id="logout-btn" class="btn-text small">Log Out</button>
                </div>
                <div class="search-bar">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="search-input" placeholder="Search class or teacher...">
                </div>
            </header>

            <main id="main-content">
                <!-- Home View -->
                <section id="home-view" class="view active">
                    <div class="section-title">üî• Trending Classes</div>
                    <div id="class-list" class="card-grid">
                        <!-- Classes injected here -->
                    </div>
                </section>

                <!-- Class Detail View -->
                <section id="class-view" class="view hidden">
                    <button id="back-btn" class="back-btn">‚Üê Back</button>

                    <div id="class-header" class="class-header">
                        <!-- Class details injected here -->
                    </div>

                    <div class="ratings-summary">
                        <div class="score-card">
                            <div class="score-label">Difficulty</div>
                            <div class="score-bar-bg">
                                <div id="bar-difficulty" class="score-bar" style="width:0%"></div>
                            </div>
                            <div id="val-difficulty" class="score-val">0.0</div>
                        </div>
                        <div class="score-card">
                            <div class="score-label">Homework</div>
                            <div class="score-bar-bg">
                                <div id="bar-homework" class="score-bar" style="width:0%"></div>
                            </div>
                            <div id="val-homework" class="score-val">0.0</div>
                        </div>
                        <div class="score-card">
                            <div class="score-label">Teacher Quality</div>
                            <div class="score-bar-bg">
                                <div id="bar-quality" class="score-bar" style="width:0%"></div>
                            </div>
                            <div id="val-quality" class="score-val">0.0</div>
                        </div>
                    </div>

                    <div class="section-header">
                        <h3>üí¨ Vibe Checks</h3>
                        <button id="add-review-btn" class="btn-primary small">Rate Class</button>
                    </div>

                    <div id="reviews-list" class="reviews-list">
                        <!-- Reviews injected here -->
                    </div>
                </section>
            </main>
            <form id="rate-form">
                <div class="slider-group">
                    <label>Difficulty (1 = Easy A, 5 = Impossible)</label>
                    <input type="range" id="input-difficulty" name="difficulty" min="1" max="5" step="1" value="3">
                    <div class="range-labels"><span>1</span><span>5</span></div>
                </div>

                <div class="slider-group">
                    <label>Homework (1 = None, 5 = Drowning)</label>
                    <input type="range" id="input-homework" name="homework" min="1" max="5" step="1" value="3">
                    <div class="range-labels"><span>1</span><span>5</span></div>
                </div>

                <div class="slider-group">
                    <label>Teacher Quality (1 = Avoid, 5 = GOAT)</label>
                    <input type="range" id="input-quality" name="quality" min="1" max="5" step="1" value="3">
                    <div class="range-labels"><span>1</span><span>5</span></div>
                </div>

                <div class="form-group">
                    <label>Vibe Check (Comments)</label>
                    <textarea id="input-vibe" name="vibe" rows="3" placeholder="What's the tea? üçµ" required></textarea>
                </div>

                <button type="submit" class="btn-primary full-width">Post Vibe Check</button>
            </form>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
